{% if messages %}
    <div class="messages card hoverable">
        {% for message in messages %}
            <div class="message center-align {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR%}{{ page_settings.colors.error_msgs }}{% else %}{{ page_settings.colors.success_msgs }}{% endif %}">
                <span class="{% if message.tags %}{{ message.tags }}{% endif %} flow-text">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
