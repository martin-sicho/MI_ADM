<div class="input-field col s12">
    <i class="material-icons prefix">mode_edit</i>
    {{ field }}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

    <ol>
        {% for error in field.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
    </ol>
</div>
