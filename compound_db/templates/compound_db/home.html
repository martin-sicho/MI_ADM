{% extends 'compound_db/base.html' %}

{% load staticfiles %}

{% block head_custom_css %}
    <link rel="stylesheet" href="{% static "compound_db/css/home.css" %}">
{% endblock %}

{% block base_content %}

    <div class="container">

        <div class="row">
            <div id="autocomplete-search-wrapper" class="search-form-wrapper col s12">
                <form>
                    <div class="input-field ui-widget">
                        <input id="autocomplete-search" type="search" placeholder="Compund ID" required>
                        <label for="autocomplete-search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>

        {% include "compound_db/messages.html" with messages=messages %}

    </div>

{% endblock %}

{% block footer_custom_js %}
    <script type="text/javascript" src="{% static "compound_db/js/init_autocomplete.js" %}"></script>
    <script>
        $(function() {
            initAutocomplete("{% url "compound_db:search_api" %}")
        });
    </script>
{% endblock %}
